<div class="documents-management">
    <div class="mb-4">
        <h3 class="fw-bold mb-1">Document Management</h3>
        <p class="text-muted">Manage and download your generated reports and bills.</p>
    </div>

    <div class="card shadow-sm border-0 p-4">
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <label class="form-label small text-muted fw-bold">DOCUMENT TYPE</label>
                <select class="form-select bg-light border-0 shadow-none" [(ngModel)]="selectedType">
                    <option>All</option>
                    <option>Sales Bill</option>
                    <option>Daily Sales Report</option>
                    <option>Stock In Report</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label small text-muted fw-bold">CASHIER</label>
                <select class="form-select bg-light border-0 shadow-none" [(ngModel)]="selectedCashier">
                    <option>All</option>
                    <option>Admin User</option>
                    <option>System</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label small text-muted fw-bold">DATE</label>
                <input type="date" class="form-control bg-light border-0 shadow-none" [(ngModel)]="selectedDate">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th class="border-0 text-muted small py-3">DOCUMENT TYPE</th>
                        <th class="border-0 text-muted small py-3">DATE & TIME</th>
                        <th class="border-0 text-muted small py-3">GENERATED BY</th>
                        <th class="border-0 text-muted small py-3 text-end">AMOUNT</th>
                        <th class="border-0 text-muted small py-3 text-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doc of documents">
                        <td class="py-3">
                            <div class="d-flex align-items-center gap-3">
                                <div class="doc-icon" [ngClass]="doc.type.toLowerCase().replace(/ /g, '-')">
                                    <i class="fa-solid fa-file-invoice"></i>
                                </div>
                                <span class="fw-bold">{{ doc.type }}</span>
                            </div>
                        </td>
                        <td>{{ doc.date }}</td>
                        <td>
                            <span class="badge rounded-pill bg-light text-dark border">{{ doc.user }}</span>
                        </td>
                        <td class="text-end fw-bold">${{ doc.amount.toFixed(2) }}</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <button class="btn-action download" (click)="downloadDoc(doc)" title="Download">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <button class="btn-action print" (click)="printDoc(doc)" title="Print">
                                    <i class="fa-solid fa-print"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
