<div class="supplier-management">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-1">Supplier Management</h3>
            <p class="text-muted mb-0">Manage your product suppliers and their contact details.</p>
        </div>
        <button class="btn btn-gradient px-4 py-2" (click)="addSupplier()">
            <i class="fa-solid fa-plus me-2"></i>
            Add Supplier
        </button>
    </div>

    <div class="search-bar mb-4">
        <div class="input-group card shadow-sm border-0 flex-row overflow-hidden p-1">
            <span class="input-group-text bg-white border-0 ps-3">
                <i class="fa-solid fa-magnifying-glass text-muted"></i>
            </span>
            <input type="text" class="form-control border-0 shadow-none" placeholder="Search suppliers..."
                [(ngModel)]="searchTerm">
        </div>
    </div>

    <div class="row g-4">
        <div *ngFor="let s of suppliers" class="col-md-6 col-lg-4">
            <div class="card supplier-card shadow-sm border-0 p-4 h-100">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div class="supplier-avatar-bg">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-light btn-sm rounded-pill" (click)="editSupplier(s)">
                            <i class="fa-regular fa-pen-to-square text-primary"></i>
                        </button>
                        <button class="btn btn-light btn-sm rounded-pill" (click)="deleteSupplier(s)">
                            <i class="fa-regular fa-trash-can text-danger"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <h5 class="fw-bold mb-1">{{ s.name }}</h5>
                    <div class="text-warning small">
                        <i class="fa-solid fa-star me-1"></i>
                        <span class="fw-bold">{{ s.rating }}</span>
                    </div>
                </div>

                <div class="contact-info mb-4">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <i class="fa-solid fa-phone text-muted extra-small"></i>
                        <span class="small">{{ s.phone }}</span>
                    </div>
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <i class="fa-solid fa-envelope text-muted extra-small"></i>
                        <span class="small">{{ s.email }}</span>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-location-dot text-muted extra-small"></i>
                        <span class="small">{{ s.address }}</span>
                    </div>
                </div>

                <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                    <span class="text-muted small">Total Orders</span>
                    <span class="badge bg-light text-primary border rounded-pill">{{ s.totalOrders }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Supplier -->
    <app-modal [title]="isEdit ? 'Edit Supplier' : 'Add New Supplier'" [show]="showModal" [size]="'md'"
        (close)="showModal = false">
        <form (ngSubmit)="saveSupplier()">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label small fw-bold text-muted text-uppercase">Supplier Name</label>
                    <input type="text" class="form-control" [(ngModel)]="currentSupplier.name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label small fw-bold text-muted text-uppercase">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="currentSupplier.phone" name="phone" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label small fw-bold text-muted text-uppercase">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="currentSupplier.email" name="email" required>
                </div>
                <div class="col-12">
                    <label class="form-label small fw-bold text-muted text-uppercase">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="currentSupplier.address" name="address"
                        required>
                </div>
                <div class="col-md-6">
                    <label class="form-label small fw-bold text-muted text-uppercase">Rating (0-5)</label>
                    <input type="number" step="0.1" min="0" max="5" class="form-control"
                        [(ngModel)]="currentSupplier.rating" name="rating">
                </div>
            </div>
            <div class="mt-4 pt-3 border-top d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-light px-4" (click)="showModal = false">Cancel</button>
                <button type="submit" class="btn btn-primary px-4 shadow-sm">
                    {{ isEdit ? 'Update Supplier' : 'Add Supplier' }}
                </button>
            </div>
        </form>
    </app-modal>

    <!-- Confirmation Modal for Delete -->
    <app-modal title="Confirm Deletion" [show]="showDeleteModal" [size]="'sm'" (close)="cancelDelete()">
        <div class="text-center p-3">
            <div class="mb-4">
                <i class="fa-solid fa-triangle-exclamation text-warning display-4"></i>
            </div>
            <h5 class="fw-bold mb-3">Are you sure?</h5>
            <p class="text-muted mb-4">You are about to delete <strong>{{ supplierToDelete?.name }}</strong>. This
                action
                cannot be undone.</p>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-light px-4" (click)="cancelDelete()">Cancel</button>
                <button class="btn btn-danger px-4" (click)="confirmDelete()">Delete Supplier</button>
            </div>
        </div>
    </app-modal>
</div>
