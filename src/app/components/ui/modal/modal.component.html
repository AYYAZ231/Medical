<div class="modal shadow-overlay" [class.show]="show" (click)="onClose()">
    <div class="modal-dialog modal-dialog-centered" [ngClass]="'modal-' + size" (click)="$event.stopPropagation()">
        <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="modal-header border-0 bg-light p-4">
                <h5 class="modal-title fw-bold">{{ title }}</h5>
                <button type="button" class="btn-close shadow-none" (click)="onClose()"></button>
            </div>
            <div class="modal-body p-4">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
