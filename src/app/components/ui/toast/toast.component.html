<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div *ngFor="let toast of toasts"
        class="toast show animate__animated animate__fadeInRight animate__faster border-0 mb-2"
        [ngClass]="'bg-' + toast.type" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex align-items-center text-white py-2 px-3">
            <i class="fa-solid me-2" [ngClass]="{
                'fa-circle-check': toast.type === 'success',
                'fa-circle-exclamation': toast.type === 'danger' || toast.type === 'warning',
                'fa-circle-info': toast.type === 'info'
            }"></i>
            <div class="toast-body p-0 fw-semibold">{{ toast.message }}</div>
            <button type="button" class="btn-close btn-close-white ms-auto shadow-none"
                (click)="remove(toast)"></button>
        </div>
    </div>
</div>
